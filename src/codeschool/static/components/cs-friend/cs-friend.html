<link rel="import" href="../../bower_components/polymer/polymer.html">

<!--
`cs-friend`
A element to display a friend on codeschool

@demo demo/index.html 
-->

<dom-module id="cs-friend">
  <template>
    <style>
      :host {
        display: inline;
      }
	  a:link {
		text-decoration: none;
	  }
      div{
		display: inline;
	  }
	  p {
		color: black;
		display: inline;
		position: relative;
		left: 5px;
	  }
	  img {
		display: inline;
        border-radius: 50%;
		height: 50px;
		width: 50px;
	  }
    </style>
	<div>
		<a href="[[link]]">
		<img src="[[image]]">
		<p>[[name]]</p>
		</a>
	</div>
  </template>

  <script>
    Polymer({

      is: 'cs-friend',

      properties: {
		name: {
			type: String,
			value: 'Gustavo'
		},
		image: {
			type: String,
			value: function () {
                    return  location.origin + "/components/cs-friend/2b97481.jpg";
                } 
		},
		link: {
			type: String,
			value: '/teste'
		},

      },
	  ready: function(){
		$(this).click(function(){
			srvice.dialog({html: "Teste"})
		});
	  }
	  

	  

    });
  </script>
</dom-module>
